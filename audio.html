<html>
    <head>
    <title>(Type a title for your page here)</title>
        <script type="text/javascript"> 

        var focussedAudio = 0;
    
        function changeAudio(streamNo)
        {   
            //stop present
            if (focussedAudio != 0) {
                document.getElementById('audio'+focussedAudio).pause();
            }

            focussedAudio = streamNo;
            document.getElementById('focussedAudioID').innerHTML = focussedAudio;

            var d = new Date();

            //seek incoming
            //set this depending on how long the video is (
            var currentTime = d.getSeconds() + (d.getMilliseconds() / 1000.0);            
            var currentAudio = document.getElementById('audio'+focussedAudio);

            currentAudio.currentTime = currentTime;

            //play incoming	
            currentAudio.play();

            //seek others
            for (i = 1; i < 7; i++) {
                if (i != focussedAudio)
                    document.getElementById('audio'+i).currentTime = currentTime;
            }
        }

        function on_load() {
         }
    </script>
    </head>

    <body onload=on_load();>
        <button onclick="changeAudio(1);">Audio 1</button>
        <button onclick="changeAudio(2);">Audio 2</button>
        <button onclick="changeAudio(3);">Audio 3</button>
        <button onclick="changeAudio(4);">Audio 4</button>
