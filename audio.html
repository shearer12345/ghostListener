<html>

    <script type="text/javascript"> 

        var audioCanPlayThroughCount = 0;

        function changeAudio(streamNo)
        {
			var audio1 = document.getElementById('audio1');
			var audio2 = document.getElementById('audio2');
			var audio3 = document.getElementById('audio3');
			var audio4 = document.getElementById('audio4');
			var audio5 = document.getElementById('audio5');
			
			if(streamNo == 1)
			{
				audio1.volume = 1;
				audio2.volume = audio3.volume = audio4.volume = audio5.volume = 0;
			}
			else if(streamNo == 2)
			{
				audio2.volume = 1;
				audio1.volume = audio3.volume = audio4.volume = audio5.volume = 0;
			}
			else if(streamNo == 3)
			{
				audio3.volume = 1;
				audio1.volume = audio2.volume = audio4.volume = audio5.volume = 0;
			}
			else if(streamNo == 4)
			{
				audio4.volume = 1;
				audio1.volume = audio2.volume = audio3.volume = audio5.volume = 0;
			}
			else if(streamNo == 5)
			{
				audio5.volume = 1;
				audio1.volume = audio2.volume = audio3.volume = audio4.volume = 0;
			}
            seek();
        }

        function canPlayThroughCallback() {
            audioCanPlayThroughCount = audioCanPlayThroughCount + 1;
            if (audioCanPlayThroughCount >= 5)
            {
                seek();
            }
        }

        function seek(){
            var audio1 = document.getElementById('audio1');
            var audio2 = document.getElementById('audio2');
            var audio3 = document.getElementById('audio3');
            var audio4 = document.getElementById('audio4');
            var audio5 = document.getElementById('audio5');
            
            var d = new Date();

            //set this depending on how long the video is (
            var currentTime = d.getSeconds() + (d.getMilliseconds() / 1000.0);
            audio1.currentTime = currentTime;
            audio2.currentTime = currentTime;
            audio3.currentTime = currentTime;
            audio4.currentTime = currentTime;
            audio5.currentTime = currentTime;
            audio1.play();
            audio2.play();
            audio3.play();
            audio4.play();
            audio5.play();

        }

        function on_load() {
            var audio1 = document.getElementById('audio1');
            var audio2 = document.getElementById('audio2');
            var audio3 = document.getElementById('audio3');
            var audio4 = document.getElementById('audio4');
            var audio5 = document.getElementById('audio5');
             	
            audio1.oncanplaythrough=canPlayThroughCallback();
            audio2.oncanplaythrough=canPlayThroughCallback();
            audio3.oncanplaythrough=canPlayThroughCallback();
            audio4.oncanplaythrough=canPlayThroughCallback();
            audio5.oncanplaythrough=canPlayThroughCallback();
            
            audio1.volume = 1.0;
            audio2.volume = 0.0;
            audio3.volume = 0.0;
            audio4.volume = 0.0;
            audio5.volume = 0.0;
         }
    </script>
    </head>

    <body onload=on_load();>
        <button onclick="changeAudio(1);">Audio 1</button>
        <button onclick="changeAudio(2);">Audio 2</button>
        <button onclick="changeAudio(3);">Audio 3</button>
        <button onclick="changeAudio(4);">Audio 4</button>
        <button onclick="changeAudio(5);">Audio 5</button>
