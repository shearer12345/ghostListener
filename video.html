<html>
    <head>
     <title>Ghost Listener</title>
     <style>body {background-color:#000000}</style>
    <script type="text/javascript"> 

       function seek(){
            var video1 = document.getElementById('video1');

            var d = new Date();

            //seek to the current second of realtime minute
            var currentTime = d.getSeconds() + (d.getMilliseconds() / 1000.0);

            //seek later by a minute if an odd numbered minute
            if ( (d.getMinutes() % 2) == 1)
            {
                currentTime = currentTime + 60;
            }

            video1.currentTime = currentTime;
            video1.play();
        }

        function on_load() {
            video1.oncanplaythrough=seek();

            setInterval(function(){ 
                var video1 = document.getElementById('video1');
                document.getElementById('currentTime').innerHTML = video1.currentTime.toFixed(2);
            }, 500);
         }
    </script>
    </head>

    <body onload=on_load();>
      <center>
 
      <div>  
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=http%3A%2F%2Fshearer12345.github.io%2FghostListener%2Faudio.html" alt="qrlink to audio" height="92">
        <img src="assets/title.png" alt="Smiley face" width="300" height="92"> 
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=http%3A%2F%2Fshearer12345.github.io%2FghostListener%2Faudio.html" alt="qrlink to audio" height="92">
      </div>
        <video id='video1' width='80%' height='auto' loop>
            <source src="assets/Hackfest_Animation_720p_normalQuality.mp4" type="video/mp4">
            <source src="assets/Hackfest_Animation_720p.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>

        <span style='color:blue' id='currentTime'>time unset</span>

        <!--a href="#" class="video" onclick="seek();">Seek</a-->
      </center>
    </body>
</html>
