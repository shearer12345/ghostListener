<html>
    <head>
     <title>Ghost Listener</title>
     <style>body {background-color:#000000}</style>
    <script type="text/javascript"> 

        var videoCanPlayThroughCount = 0;

        function canPlayThroughCallback() {
            videoCanPlayThroughCount = videoCanPlayThroughCount + 1;
            if (videoCanPlayThroughCount >= 1)
            {
                seek();
            }
        }

        function seek(){
            var video1 = document.getElementById('video1');

            var d = new Date();

            //seek to the current second of realtime minute
            var currentTime = d.getSeconds() + (d.getMilliseconds() / 1000.0);

            //seek later by a minute if an odd numbered minute
            if ( (d.getMinutes() % 2) == 1)
            {
                currentTime = currentTime + 60;
            }

            video1.currentTime = currentTime;
            video1.play();
        }

        function on_load() {
            video1.oncanplaythrough=canPlayThroughCallback();
         }
    </script>
    </head>

    <body onload=on_load();>
      <center>
 
      <div>  <img src="assets/title.png" alt="Smiley face" width="600" height="184">    </div>
        <video id='video1' width='50%' height='auto' loop>
            <source src="assets/Hackfest_Animation_720p_normalQuality.mp4" type="video/mp4">
            <source src="assets/Hackfest_Animation_720p.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
      </center>
    </body>
</html>
